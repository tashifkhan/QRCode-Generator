<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-section">
            <textarea id="qr-input" placeholder="Enter URL or text..." rows="1"></textarea>
            <button id="generate-btn">Generate QR</button>
        </div>
        <div class="qr-section">
            <div id="qr-display"></div>
            <button id="download-btn" class="hidden">Download QR Code</button>
        </div>
    </div>
    <footer>
        <p>
            <a href="https://github.com/tashifkhan/QRCode-Generator.git" target="_blank" rel="noopener noreferrer">GitHub</a>
            <span class="footer-divider">|</span>
            <a href="https://portfolio.tashif.codes" target="_blank" rel="noopener noreferrer">Portfolio</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
