<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        :root {
            --primary-color: rgba(255, 255, 255, 0.9);
            --secondary-color: rgba(100, 255, 218, 0.9);
            --background-color: #0a192f;
            --glass-bg: rgba(17, 34, 64, 0.6);
            --text-color: #ccd6f6;
            --heading-color: #ffffff;
            --hover-color: rgba(35, 53, 84, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Mono', 'Fira Code', 'Monaco', monospace;
        }

        body {
            background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            transition: all 0.25s ease-in-out;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease-in-out;
            flex: 1;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.45);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--heading-color);
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.75rem;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .input-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        #data {
            flex: 1;
            min-width: 200px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(17, 34, 64, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: var(--primary-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #data:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.2);
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: var(--secondary-color);
            color: var(--background-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(100, 255, 218, 0.4);
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 2rem;
            background: rgba(17, 34, 64, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .qr-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        #qr {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .download-btn {
            background: rgba(100, 255, 218, 0.2);
            color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
            margin-top: 1rem;
        }

        .download-btn:hover {
            background: var(--secondary-color);
            color: var(--background-color);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(17, 34, 64, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        footer a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.4);
        }

        .footer-divider {
            margin: 0 1rem;
            color: var(--text-color);
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            .input-section {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-section">
            <input type="text" id="data" placeholder="Enter text or URL...">
            <button type="button" onclick="generateQRCode()">Generate QR</button>
        </div>
        <div class="qr-section">
            <img id="qr" src="" alt="QR Code will appear here">
            <button id="download-btn" class="download-btn" style="display: none;">Download QR Code</button>
        </div>
    </div>
    <footer>
        <p>
            <a href="https://github.com/tashifkhan/QRCode-Generator.git" target="_blank" rel="noopener noreferrer">GitHub</a>
            <span class="footer-divider">|</span>
            <a href="https://portfolio.tashif.codes" target="_blank" rel="noopener noreferrer">Portfolio</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
